Processes:
  nginx: !Include services/nginx.yaml
  django:
    user: django
    executable-path: /usr/bin/python2.7
    work-dir: /home/www/django
    arguments:
    - python-django # easier to understand in ps
    - manage.py
    - runfcgi
    # runfcgi parameters
    - method=prefork
    - minspare=2
    - maxspare=10
    files:
      0: !UnixSocket  # unix socket for fastcgi
        path: /var/run/django-socket
        user: trac
        group: http
        mode: 0660

